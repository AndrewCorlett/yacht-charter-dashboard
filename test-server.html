<!DOCTYPE html>
<html>
<head>
    <title>Server Test</title>
</head>
<body>
    <h1>Testing Yacht Charter Dashboard Server</h1>
    <p>Checking server status...</p>
    
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        async function testServer() {
            try {
                const response = await fetch('http://localhost:5173');
                const text = await response.text();
                
                if (response.ok) {
                    results.innerHTML = `
                        <h2 style="color: green;">✅ Server is working!</h2>
                        <p>Status: ${response.status}</p>
                        <p>Server responded with ${text.length} bytes</p>
                        <p><a href="http://localhost:5173" target="_blank">Open Dashboard</a></p>
                    `;
                } else {
                    results.innerHTML = `<h2 style="color: red;">❌ Server error: ${response.status}</h2>`;
                }
            } catch (error) {
                results.innerHTML = `
                    <h2 style="color: red;">❌ Cannot connect to server</h2>
                    <p>Error: ${error.message}</p>
                    <p>Make sure the dev server is running with: npm run dev</p>
                `;
            }
        }
        
        testServer();
    </script>
</body>
</html>
